<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>SEDC Homework GIT Bower</title>
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    
    <!--[if lt IE 9]>
            <script src="scripts/html5shiv.js"></script>
        <![endif]-->
    <style>
        
        *{outline: none;}
        
        h1 {
            text-align: center;
            margin-top: 20px;
            text-transform: uppercase;
            font-size: 25px;
            line-height: 30px;
        }
        
        input {
            width: 100%;
            padding: 20px;
            text-align: center;
            margin: auto;
            display: block;
            margin-top: 30px;
            font-size: 100%;
        }
        
        ul.ui-autocomplete{
            width: 100% !important;
            background-color: #eaeaea;
            margin: 0;
            position: static !important;
            margin: auto;
        }
        
        #result div{
            text-align: center;
            padding: 20px;
            background-color: #49b2ff;
            margin-bottom: 5px;
            color: white;
            font-size: 25px;
            line-height: 30px;
        }
        
        #result div:hover{
            background-color: #2f7db7;
        }
        
        .searchFor{
            font-size: 20px;
          text-align: center;
          padding: 20px;
            margin-bottom: 10px;
            background-color: rgba(73, 178, 255, 0.29) !important;
            color: white;
        }
        
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>What programming languages do you know? Try typing...</h1>
        <input type="text" placeholder="Autocomplete" id="field">
        <div id="result"></div>
    </div>
    <script src="scripts/main.js"></script>
    <script>
        $('#field').autoComplete();
    </script>
</body>

</html>
